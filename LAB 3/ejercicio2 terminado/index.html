    <section>
      <h1>Validación de email</h1>
      <p><label>Email:</label><input name="email" type="email"></p>
      <p><label>Repetir Email:</label><input name="email2" type="email"></p>
    </section>
    
    <aside>
      <p>Al salir del campo email2 verificar si coincide el valor</p>
      <p>Si es así asignarle la clase "ok" definida extra.css</p>
      <p>Si no es así asignarle la clase "error" definida en extra.css</p>  
    </aside>
	
	<script src="write-solution"></script>
  <script id="scriptSolucion">
    email =  document.querySelector('input[name= email]');
    repeticion = document.querySelector('input[name= email2]');
    repeticion.addEventListener('blur', validarEmail);
    function validarEmail(){
      repeticion.classList.remove('ok');
      repeticion.classList.remove('error');

      //let sonIguales = (email == repeticion) ? true: false;
      let sonIguales =email.value=== repeticion;

      if(sonIguales){
         repeticion.classList.add('ok');
      }else{
         repeticion.classList.add('error');
      }
    }

  </script>
