<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="encontrarme">Mostrar mi ubicación</button>
    <p id="status"></p>
    <a id="find-me" target="_blank"></a>
    <script>
        function findMe(){
            const status = document.querySelector("#status");
            const map = document.querySelector("#find-me");

            map.href = "";
            map.innerHTML = "";

            function success(posicion){
                const latitud = posicion.coords.latitude;
                const longitud = posicion.coords.longitude;
                status.innerHTML = "";

                map.href= `https://www.openstreetmap.org/#map=18/${latitud}/${longitud}`;

                map.innerHTML = `Latitud: ${latitud}º, Longitud: ${longitud}º`;
            }
            function error(){
                    status.textContent = 'No se pudo establecer tu ubicación';
                }

                if(!navigator.geolocation){
                    status.innerHTML = "La geolocalización no está disponible en tu navegador";
                }else{
                    status.innerHTML = 'Localizando...';
                }
            navigator.geolocation.getCurrentPosition(success,error);
        }    
    let boton = document.querySelector("#encontrarme");
    boton.addEventListener('click',findMe);
    </script>
</body>
</html>
